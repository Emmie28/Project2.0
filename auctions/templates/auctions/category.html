{% extends "auctions/layout.html" %}
{% block body %}
    <h3>Categories</h3>
    <div class="nav">
        {% for cat in categories %}
        <form action="{% url 'category_list' category=cat %}" method="post">
            {% csrf_token %}
            <input style="padding:10px; margin:10px;" name="submit" class="btn btn-primary" type="submit" value="{{cat}}">
        </form>
        {% endfor %}
    </div>
{% endblock %}
