{% extends "auctions/layout.html" %}
{% block body %}
    
    <h3>{{ cat_name }}</h3>
    {% for item in category %}
    
    <div style="margin:10px; border:1px solid gray; border-radius: 10px; padding:10px; padding-right: none;">
        <div class="row">
            
            <div class="col-2">
                <img src="{{ item.auction_image.url }}" alt="Image not found"  width="150" height="150">
            
            </div></a>
            
            <div class="col-6">
        
                <p><b><a href="{% url 'listing' name=item.id %}" >{{ item.title }}</a></b></p>
            
                <p>{{ item.description }}</p>
                <p style="position:absolute; bottom: 0px;">Listed on: {{ item.date }}</p>
            </div>
            
            <div class="col-2">
                <p style="text-align: center; color:green; position:absolute; top: 45%;"><b>Available For Bid</b></p>
            </div>
           
            <div class="col-2">
                <p><b>Starting bid:</b></p>
                <p><b>$</b>{{ item.min_price }}</p>
            </div>
    
        </div>
        
    </div>
    
    {% endfor %}
    

{% endblock %}
